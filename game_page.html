<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reader - Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fullscreen background */
        body {
            background: linear-gradient(to bottom, #6a11cb, #2575fc); /* Gradient effect */
            background: url('/static/images/star.jpg') center center no-repeat;
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Page Header */
        h1 {
            margin-top: 20px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease;
            font-size: 3rem;
            letter-spacing: 2px;
        }

        /* Game Card Container */
        .container {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            animation: float 5s ease-in-out infinite; /* Only floating effect */
            box-shadow: 0 0 20px white;
            border-radius: 50px;
        }

        /* Game Card Styling */
        .game-card {
            width: 300px;
            height: 350px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgb(107, 178, 232);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.6s, box-shadow 0.3s;
            padding: 20px;
            overflow: hidden;
        }

        .game-card:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #cb38e8, #4662ef, #c2e047);
        }

        .game-card img {
            width: 220px;
            height: 220px;
            margin-bottom: 15px;
            border-radius: 20px;
        }

        .game-card a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: all 0.3s;
            background-color: black;
        }

        .game-card a:hover {
            text-shadow: 0 4px 10px rgba(248, 34, 252, 0.8);
            background-color: rgba(6, 6, 6, 0.2);
        }

        /* Fade-in animation */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating effect animation */
        @keyframes float {
            0% {
                transform: translateY(0); /* Start from original position */
            }
            50% {
                transform: translateY(-20px); /* Move up */
            }
            100% {
                transform: translateY(0); /* Return to original position */
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .game-card {
                width: 90%;
                height: auto;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* Feedback Section */
        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1rem;
            font-weight: bold;
        }

        /* Text Area Styling */
        textarea {
            resize: none;
        }

        /* Star Rating Style */
        select {
            background: #fff;
            color: #000;
            font-size: 1rem;
            height: 40px;
            border: none;
            border-radius: 5px;
            box-shadow: inset 0px 2px 3px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .container {
                width: 90%;
                padding: 15px;
            }

            button {
                padding: 8px 16px;
                font-size: 1rem;
            }
        }
        
        /* Feedback Card Styling */
        .feedback-card {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background-color: #007bff;
            color: white;
            width: 300px;
            border-radius: 10px 0 0 10px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
        }

        .feedback-card:hover {
            background-color: #0056b3;
        }

        .feedback-card img {
            width: 300px;
            height: 300px;
            border-radius: 10px 10px 0 0;
            object-fit: cover;
        }

        .feedback-card-content {
            padding: 10px;
        }

        .feedback-card-content p {
            margin: 5px 0;
        }

        .feedback-card-content b {
            font-size: 18px;
        }
        /* Mute Button and Back to Home Container */
.top-buttons {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    gap: 45px;
    align-items: center;
}

/* Mute button styling */
#mute-button {
    background-color: rgb(14, 13, 12); /* Black background */
    color: red; /* Red text */
    border: none;
    border-radius: 50%;
    font-size: 24px;
    padding: 15px;
    cursor: pointer;
    outline: none;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0 0 10px white;

}

#mute-button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
}

#mute-button:active {
    transform: scale(0.95);
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
}

/* Back to home button styling */
.back-home-btn {
    width: 150px;
    height: 50px;
    font-size: 16px;
    background-color: #fffdfd;
    color: #050505;
    border: 2px solid #e22de8;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
    box-shadow: 0 0 10px white;
}

.back-home-btn:hover {
    background-color: #444;
}

    </style>


</head>
<body>
    
    <!-- Audio element with autoplay and loop -->
  <!-- Mute Button and Back to Home -->
<div class="top-buttons">
    <button id="mute-button" title="Toggle Music">üîä</button>
    <audio id="bg-music" src="/static/images/bg.mp3" loop autoplay></audio>
        <a href="/" class="back-home-btn">Back to home üè†</a>
</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const bgMusic = document.getElementById('bg-music');
            const muteButton = document.getElementById('mute-button');

            // Play music automatically on page load
            bgMusic.play().catch(error => {
                console.warn('Autoplay with sound blocked. Music is muted initially:', error);
            });

            // Toggle mute/unmute on button click
            muteButton.addEventListener('click', function () {
                if (!bgMusic.muted) {
                    bgMusic.muted = true; // Mute
                    muteButton.textContent = 'üîá'; // Update icon
                } else {
                    bgMusic.muted = false; // Unmute
                    bgMusic.play().catch(error => {
                        console.error('Error trying to play audio:', error);
                    });
                    muteButton.textContent = 'üîä'; // Update icon
                }
            });
        });
    </script>
    <h1 style="box-shadow: 0 0 20px rgb(107, 178, 232); border-radius: 20px; border: 2px solid rgb(67, 101, 238);">Mind Reader - Games</h1>
    <h1 class="text-center" style="box-shadow: 0 0 20px rgb(107, 178, 232);border-radius: 5px; border: 2px solid rgb(67, 101, 238); ">Hello, {{ name }}!</h1>

    <div class="container">
        <!-- Game Cards -->
        <div class="game-card">
            <img src="/static/images/magic_ball2.png" alt="Magic Symbol Icon"> 
            <a href="/magic_ball">Magic Ball</a>
        </div>
        <div class="game-card"> 
            <img src="/static/images/Number_reader.png" alt="Number Reader Icon"> 
            <a href="/number_reader">Number Reader</a>
        </div>
        <div class="game-card">
            <img src="/static/images/language_finder.png" alt="Coding Reader Icon"> 
            <a href="/language_find">Language Finder</a>
        </div>
        <div class="game-card">
            <img src="/static/images/image_guesser.png" alt="Word Guesser Icon"> 
            <a href="/imageindex">Image Guesser</a>
        </div>
        <div class="game-card">
            <img src="/static/images/emotion_finder.png" alt="Shape Picker Icon"> 
            <a href="/face">Emotion Finder</a>
        </div>
    </div>
    
    
    <!-- Feedback Card -->
    <div class="feedback-card" onclick="redirectToFeedback()">
        <!-- Image -->
        <img src="/static/images/feedback2.png" alt="Feedback Image">
        <!-- Text Content -->
        <div class="feedback-card-content">
            <h3>Give Feedback</b></h3>
            <h3>Click here!üëã</h3>
        </div>
    </div>

    <script>
        // Redirect to the feedback route
        function redirectToFeedback() {
            window.location.href = '/feedback_form';
        }
    </script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
