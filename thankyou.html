<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThankYou</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family:'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            background-size: 200% 200%;
            animation: backgroundMove 10s infinite;
            overflow: hidden;
            color: white;
            font-size: 25px;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .thank-you-message {
            text-align: center;
            padding: 40px;
            border: 4px solid #fff;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px white;
            animation: fadeIn 2s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .thank-you-message h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .thank-you-message p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .thank-you-message .play-again {
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: all 0.3s ease-in-out;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            box-shadow: 0 5px 10px rgba(255, 75, 43, 0.5);
        }

        .thank-you-message .play-again:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 75, 43, 0.7);
        }

        .falling-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: starFall 5s infinite ease-in-out;
        }

        @keyframes starFall {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(calc(10vw - 5px));
                opacity: 0;
            }
        }

        /* Custom star delay and sizes */
        .star:nth-child(odd) {
            animation-duration: 4s;
            animation-delay: calc(var(--i) * 0.5s);
        }

        .star:nth-child(even) {
            animation-duration: 6s;
            animation-delay: calc(var(--i) * 0.3s);
            background: #f9c74f;
        }

        .like-heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: heartFall 5s infinite ease-in-out;
            animation-timing-function: ease-in-out;
        }

        @keyframes heartFall {
            0% {
                transform: translateY(-100vh) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(0) scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
        }

        .img {
            width: 500px;
            height: 500px;
        }

    </style>
</head>
<body>
    <div class="falling-stars">
        <div class="star" style="--i:1;"></div>
        <div class="star" style="--i:2;"></div>
        <div class="star" style="--i:3;"></div>
        <div class="star" style="--i:4;"></div>
        <div class="star" style="--i:5;"></div>
        <div class="star" style="--i:6;"></div>
        <div class="star" style="--i:7;"></div>
        <div class="star" style="--i:8;"></div>
        <div class="star" style="--i:9;"></div>
        <div class="star" style="--i:10;"></div>
    </div>

    <div class="thank-you-message">
        <img src="/static/images/thankyou.png" class="img" alt="tqimage">
        <h1>Thank You, {{ name }}!</h1>
        <h1>Your feedback has been submitted successfully!</h1>
        <a href="/" class="play-again">Play Again</a>
    </div>

    <!-- Adding floating likes (hearts) falling from top to bottom -->
    <div class="like-heart" style="left: 10%; animation-delay: 0s;">❤️</div>
    <div class="like-heart" style="left: 20%; animation-delay: 1s;">❤️</div>
    <div class="like-heart" style="left: 30%; animation-delay: 2s;">❤️</div>
    <div class="like-heart" style="left: 40%; animation-delay: 3s;">❤️</div>
    <div class="like-heart" style="left: 50%; animation-delay: 4s;">❤️</div>
    <div class="like-heart" style="left: 60%; animation-delay: 5s;">❤️</div>
    <div class="like-heart" style="left: 70%; animation-delay: 6s;">❤️</div>
    <div class="like-heart" style="left: 80%; animation-delay: 7s;">❤️</div>
    <div class="like-heart" style="left: 90%; animation-delay: 8s;">❤️</div>
    <div class="like-heart" style="left: 90%; animation-delay: 9s;">❤️</div>


</body>
</html>
